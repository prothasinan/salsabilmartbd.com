<div class="form" id="formx">

        <label for="email">Email</label><br>

</div>

<div class="succesfulmessage" id="succesfulmessage">

<!--loading delay -->
<div id="loadingOverlay">

    <!--js for hamburger menu --> 
    <script>
        var menuItem = document.getElementById("menuItem");
    if(window.innerWidth < 632)
    menuItem.style.display = 'none'
    if(window.innerWidth > 632)
    menuItem.styel.diplay = 'block'
    
    
    function showmenu(){
    menuItem.style.display = 'block'
   

    
    
}
    <!---hide menu button-->
    
    function hidemenu(){
        menuItem.style.display = 'none'
    }
     
    </script> 
    
    <!--script for submition-->  


    <script>
      let form = document.querySelector("form");
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            let data = new FormData(form);
            
            fetch('https://script.google.com/macros/s/AKfycbyQR8C0cva-Pg11tGEwtRDvlxfFAWARe4dxEmPaY14zcvEB9r1zYZFbH9vz23aluqD_Lw/exec', {
                    method: "POST",
                    body: data
                })
                
                .then(res => res.text())
                console.log('order placed !')
        })


    </script>

    <!--script for succefful-->
    <script>
        var succesfulmessage = document.getElementById('succesfulmessage');
        var formx = document.getElementById('formx')

        function showpopup(){
            formx.style.display = 'none'
            succesfulmessage.style.marginTop = '15%'
        }
    </script>


<!--script for delivery cahrge -->

<script>
function updateDeliveryCharge() {
  // Get the selected option value
  var selectedOption = document.getElementById("deliveryOption").value;

  // Update the delivery charge text in the <p> tag
  var chargeAmountElement = document.getElementById("chargeAmount");
  chargeAmountElement.textContent = selectedOption;
}

</script>






<!--delayed home redirect after checkout-->
<script>
    
function delayedhomeredirect() {
    document.getElementById("loadingOverlay").style.display = "block";
    setTimeout(function() {
  window.location.href = 'main.html';
}, 3000);}
</script>
